<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My X</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <div class="menu">
            <img src="./images/Apple_logo.svg.webp" alt="Apple Logo" class="apple-logo">
            <span class="menu-item bold">Memo</span>
            <span class="menu-item hide-on-mobile">파일</span>
            <span class="menu-item hide-on-mobile">편집</span>
            <span class="menu-item hide-on-mobile">보기</span>
            <span class="menu-item hide-on-mobile">이동</span>
            <span class="menu-item hide-on-mobile">윈도우</span>
            <span class="menu-item hide-on-mobile">도움말</span>
        </div>
        <div class="status">
            <span class="time" id="current-time"></span>
        </div>
    </header>

    <div id="notes-container"></div>
    <div class="input-container">
        <img src="./images/sde.png" alt="너였다" class="form-logo">
        <form id="memo-form">
            <input type="text" id="memo-input" placeholder="메모를 입력하세요..." required autocomplete="off">
            <button type="submit" aria-label="전송">
                <img src="./images/send-icon.svg" alt="전송 아이콘" class="send-icon">
            </button>
        </form>
    </div>

    <footer class="dock">
        <div class="dock-item" title="Finder">🏞️</div>
        <div class="dock-item" title="Memo">📝</div>
        <div class="dock-item" title="Messages">💬</div>
        <div class="dock-item" title="Music">🎵</div>
        <div class="dock-item" title="Settings">⚙️</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
