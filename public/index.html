<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My X</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <div class="menu">
            <img src="./images/Apple_logo.svg.webp" alt="Apple Logo" class="apple-logo">
            <span class="menu-item bold">Memo</span>
            <span class="menu-item">파일</span>
            <span class="menu-item">편집</span>
            <span class="menu-item">보기</span>
            <span class="menu-item">이동</span>
            <span class="menu-item">윈도우</span>
            <span class="menu-item">도움말</span>
        </div>
        <div class="status">
            <span class="time" id="current-time"></span>
        </div>
    </header>

    <div id="notes-container"></div>
    
    <div class="input-container">
        <img src="./images/sde.png" alt="너였다" class="form-logo">
        <form id="memo-form">
            <input type="text" id="memo-input" placeholder="메모를 입력하세요..." required autocomplete="off">
            <button type="submit" aria-label="전송">
                <img src="./images/send-icon.svg" alt="전송 아이콘" class="send-icon">
            </button>
        </form>
    </div>

    <aside id="music-player">
        <button class="close-btn" aria-label="닫기">&times;</button>
            <div class="wrapper">
            <div class="info">
               <h1>지금 재생 중</h1>
            </div>
        <div class="player-content">
            <img src="./images/album-art.jpg" alt="앨범 아트" class="album-art">
            <div class="song-info">
                <p class="title">永遠という光</p>
                <p class="artist">Fhána</p>
           <div class="controls">
                <div class="prev">
                    <img src="./svgs/icon-prev.svg" alt="Previous">
                </div>
                <div class="play">
                    <img src="./svgs/icon-play.svg" alt="Play">
                </div>
                <div class="next">
                    <img src="./svgs/icon-next.svg" alt="Next">
                </div>
            </div>

            <div class="track-time">
                <div class="track">
                    <div class="progress"></div>
                </div>
                <div class="time">
                    <div class="last-time">00:12</div>                    
                    <div class="total-time">03:20</div>
                </div>
            </div>
        </div>
    </aside>

    <footer class="dock">
        <div class="dock-item" title="Finder">🏞️</div>
        <div class="dock-item" title="Memo">📝</div>
        <div class="dock-item" title="Messages">💬</div>
        <div class="dock-item" id="dock-music-icon" title="Music">🎵</div>
        <div class="dock-item" title="Settings">⚙️</div>
    </footer>

    <audio id="main-audio" src="./music/fhana-eternal-light.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
